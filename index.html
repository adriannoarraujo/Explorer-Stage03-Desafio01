<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>primeiro desafio stage 03</title>

  <meta name="description" content="Primeiro desafio da stage 03 do curso explorar da Rocketseat">
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>

<body>

  <div class="page">

    <header>

      <div class="cabecalho">

        <h1>MENTORIA</h1>

        <P>Preencha o formulário abaixo para agendar a sua mentoria</P>

      </div>

    </header>

    <form id="myform">

      <div class="padrao">

        <fieldset>

          <legend>Informações pessoais</legend>

          <hr>

          <div id="nomecompleto">
            <div>
              <label for="name">Nome</label>
              <input type="text" id="name" required>
            </div>

            <div>
              <label for="sobrenome">Sobrenome</label>
              <input type="text" id="sobrenome" required>
            </div>

          </div>

          <div>
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="email" name="" required>
          </div>

          <div>
            <label for="senha">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="senha" required minlength="6">
          </div>


        </fieldset>

        <fieldset>

          <legend>Informações do mentor</legend>

          <hr>

          <div>
            <label for="mentor"> Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor">
          </div>

        </fieldset>

        <fieldset>

          <legend>Seus horários disponíveis</legend>

          <hr>


          <legend class="fonte">Primeira mentoria</legend>

          <div id="horario">

            <div>

              <label for="data">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="data">
            </div>

            <div id="horario2">

              <div>
                <label for="das ">Das</label>
                <input type="time" id="das">
              </div>

              <div>
                <label for="ate">Até</label>
                <input type="time" id="ate">
              </div>

            </div>

          </div>

          <legend class="fonte"> Segunda mentoria</legend>

          <div id="horario">

            <div>
              <label for="data">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="data">
            </div>

            <div id="horario2">

              <div>
                <label for="das ">Das</label>
                <input type="time" id="das">
              </div>

              <div>
                <label for="ate">Até</label>
                <input type="time" id="ate">
              </div>

            </div>

          </div>

        </fieldset>

      </div>

    </form>

    <footer>
      <input type="submit" value="SALVAR" form="myform">
    </footer>

  </div>

</body>

</html>
